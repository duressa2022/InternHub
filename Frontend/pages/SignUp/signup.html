<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | InternGojo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="signUp-Script.css" />
  </head>
  <body class="font-sans antialiased bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center">
            <div class="flex-shrink-0 flex items-center">
              <a href="/" class="flex items-center">
                <i class="fas fa-briefcase text-indigo-600 text-2xl mr-2"></i>
                <span class="text-xl font-bold text-gray-900">InternGojo</span>
              </a>
            </div>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:items-center">
            <p class="text-gray-500 mr-4">Already have an account?</p>
            <a
              href="../Login/login.html"
              class="text-indigo-600 hover:text-indigo-800 px-4 py-2 rounded-md text-sm font-medium border border-indigo-600 hover:border-indigo-800"
              >Log In</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="min-h-screen flex flex-col lg:flex-row">
      <!-- Left Side - Form -->
      <div
        class="w-full lg:w-1/2 p-8 sm:p-12 lg:p-24 flex items-center justify-center"
      >
        <div class="w-full max-w-md">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-900">
              Join InternGojo
            </h1>
            <p class="mt-2 text-gray-600">
              Create your free account and start your internship journey
            </p>
          </div>

          <div class="bg-white p-8 rounded-lg shadow-sm border border-gray-200">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Sign Up</h2>

            <!-- Social Login Buttons -->
            <div class="grid grid-cols-2 gap-4 mb-6">
              <button
                type="button"
                class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
              >
                <i class="fab fa-google text-red-500 mr-2"></i>
                Google
              </button>
              <button
                type="button"
                class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
              >
                <i class="fab fa-linkedin text-blue-600 mr-2"></i>
                LinkedIn
              </button>
            </div>

            <div class="relative mb-6">
              <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
              </div>
              <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500"
                  >Or continue with email</span
                >
              </div>
            </div>

            <!-- Signup Form -->
            <form class="space-y-6">
              <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <!-- Basic Info -->
                <div>
                  <label
                    for="first-name"
                    class="block text-sm font-medium text-gray-700"
                    >First name</label
                  >
                  <input
                    type="text"
                    id="first-name"
                    name="first-name"
                    required
                    maxlength="100"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                  />
                </div>
                <div>
                  <label
                    for="last-name"
                    class="block text-sm font-medium text-gray-700"
                    >Last name</label
                  >
                  <input
                    type="text"
                    id="last-name"
                    name="last-name"
                    required
                    maxlength="100"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                  />
                </div>

                <!-- Contact Info -->
                <div class="sm:col-span-2">
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    maxlength="255"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                  />
                </div>

                <!-- Role Selection -->
                <div class="sm:col-span-2">
                  <label
                    for="role"
                    class="block text-sm font-medium text-gray-700"
                    >I am a</label
                  >
                  <select
                    id="role"
                    name="role"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                  >
                    <option value="">Select your role</option>
                    <option value="student">
                      Student looking for internships
                    </option>
                    <option value="employer">
                      Employer posting internships
                    </option>
                  </select>
                </div>

                <!-- Password -->
                <div class="sm:col-span-2">
                  <label
                    for="password"
                    class="block text-sm font-medium text-gray-700"
                    >Password</label
                  >
                  <div class="relative mt-1">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      required
                      minlength="8"
                      class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border"
                    />
                    <button
                      type="button"
                      class="absolute inset-y-0 right-0 pr-3 flex items-center password-toggle"
                    >
                      <i class="fas fa-eye text-gray-400"></i>
                    </button>
                  </div>
                  <p class="mt-2 text-xs text-gray-500">
                    Must be at least 8 characters
                  </p>
                </div>

                <!-- Terms -->
                <div class="sm:col-span-2">
                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input
                        id="terms"
                        name="terms"
                        type="checkbox"
                        required
                        class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                      />
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="terms" class="font-medium text-gray-700"
                        >I agree to the
                        <a
                          href="#"
                          class="text-indigo-600 hover:text-indigo-500"
                          >Terms of Service</a
                        >
                        and
                        <a
                          href="#"
                          class="text-indigo-600 hover:text-indigo-500"
                          >Privacy Policy</a
                        ></label
                      >
                    </div>
                  </div>
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Create Account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Right Side - Image -->
      <div
        class="hidden lg:block lg:w-1/2 bg-cover bg-center"
        style="
          background-image: url('https://images.unsplash.com/photo-1505904267569-f02eaeb45a4c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1908&q=80');
        "
      ></div>
    </div>

    <script type="module" src="signUp-Script.js"></script>
  </body>
</html>
